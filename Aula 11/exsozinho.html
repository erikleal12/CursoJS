<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSULADO</title>
</head>
<body>
    <h1>CONTROLE DE FRONTEIRA</h1>
    Em qual pais em que está vivendo? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar(){
            var pais = window.document.querySelector(`input#txtpais`)
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>O pais que está vivendo é ${pais}</p>`
            if(pais == 'Brasil'){
                res.innerHTML = `Você é Brasileiro!`
            }else{
                res.innerHTML = `Você é Estrangeiro!`
            }
        }
    </script>
</body>
</html>
